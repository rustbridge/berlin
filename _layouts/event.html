---
layout: default
---

<h1 class="f1">{{ page.title }}</h1>

<ul class="f2 pl0 measure list">
    <li><strong>When</strong>: {{ page.eventdate }}</li>
    <li><strong>Where</strong>: {{ page.eventvenue }}</li>
</ul>

{% if page.date < site.time %}

<p class="f2 bg-orange pa2">Please note that this event is over!</p>

{% else  %}
<a class="f2 measurelink pa3 mb3 dib grow button" href="{{ page.eventurl }}">
  RSVP here!
</a>
{% endif %}


<div class="measure lh-copy f3">
  {{ content }}
</div>
